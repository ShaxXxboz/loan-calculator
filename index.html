<!doctype html>
<html lang="ru">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Калькулятор кредита</title>

    <style>
        #loader, #results {
            display: none;
        }
    </style>
  </head>
  <body class="bg-dark">
      <div class="container">
          <div class="row">
              <div class="col-md-6 mx-auto">
                  <div class="card card-body text-center mt-5">
                      <h1 class="heading display-5 pb-3">Калькулятор кредита</h1>
                      <form action="" id="loan-form">
                          <div class="form-group">
                              <div class="input-group">
                                  <span class="input-group-text">$</span>
                                  <input type="number" min="0" class="form-control" id="amount" placeholder="Размер кредита">
                              </div>
                          </div>
                          <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-text">%</span>
                                    <input type="number" min="0" class="form-control" id="interest" placeholder="Процент">
                                </div>
                          </div>
                          <div class="form-group">
                              <input type="number" class="form-control" id="years" placeholder="Кол-во лет">
                          </div>
                          <div class="form-group">
                              <input type="submit" class="btn btn-dark btn-block" value="Расчитать">
                          </div>
                      </form>
                      <!-- loader here -->
                      <div id="loader">
                          <img src="https://i2.wp.com/blog.hubilo.com/wp-content/uploads/2017/04/loading-.gif?ssl=1" alt="">
                      </div>
                      <!-- results -->
                      <div class="pt-3" id="results">
                            <h5>Резултаты</h5>
                            <table class="table">
                                <thead>
                                    <th>Месячная плата</th>
                                    <th>Общая сумма</th>
                                    <th>Общая сумма процента</th>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td id="monthly-payment"></td>
                                        <td id="total-payment"></td>
                                        <td id="total-interest"></td>
                                    </tr>
                                </tbody>
                            </table>
                      </div>
                  </div>
              </div>  
          </div>
      </div>

    <!-- Optional JavaScript -->
    <script src="assets/app.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
